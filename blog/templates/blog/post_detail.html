{% extends 'blog/base.html' %} 

{% block header %}
<h1>{{ post.title }}</h1>
<hr width="500" align="left" size="4">
{% endblock header %} 

{% block content %}
<h3>{{ post.text }}</h3>
<br>
<div class="comments">
    <hr width="500" align="left" size="4">
    <h4></h4><a href="{% url 'post_comment' pk=post.id %}">Comments {{ c_number }}</a></h4>
</div>
{% endblock %} 

{% block footer %}
<div class="start-page-link-1">
    <h3><a href="{% url 'index' %}"><< Home Pase</a></h3>
</div>
{% endblock %}
